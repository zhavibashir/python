{% extends 'notesapp/base.html' %} {% block content%}
<div class="container">
  {%for note in all_notes%}
  <div class="note">
    <h3 class="title">{{note.title}}</h3>
    <p class="content">{{note.content}}</p>
    <span class="date">{{note.date}}</span>
  </div>
  {% endfor %}
</div>
{% endblock %}
